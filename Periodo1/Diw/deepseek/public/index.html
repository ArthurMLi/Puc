            <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Seção 1 - Carrossel com itens em destaque -->
    <div class="container mt-4">
        <h2 class="mb-4">Notícias em Destaque</h2>
        <div id="carouselDestaques" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-indicators" id="carousel-indicators">
                <!-- Indicadores serão inseridos pelo JavaScript -->
            </div>
            <div class="carousel-inner" id="carousel-items">
                <!-- Itens do carrossel serão inseridos pelo JavaScript -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselDestaques"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselDestaques"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>

    <!-- Seção 2 - Cards com todas as notícias -->
    <div class="container mt-5">
        <h2 class="mb-4">Todas as Notícias</h2>
        <div class="mb-4">
            <input type="text" id="campo-pesquisa" class="form-control" placeholder="Pesquisar notícias...">
        </div>
        <div class="row" id="noticias-container">
            <!-- Cards de notícias serão inseridos pelo JavaScript -->
